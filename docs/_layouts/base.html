<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="static/css/normalize/normalize.css" />
        <link type="text/css" rel="stylesheet" href="static/css/mixup/layout.css" />
        <link type="text/css" rel="stylesheet" href="static/css/mixup/form.css" />
        <link type="text/css" rel="stylesheet" href="static/css/styles.css" />
        <title>{{ page.title }}</title>
    </head>
    <body>
        <header>
            <div>
                <h1>mixup!</h1>
                <nav role="navigation">
                    <ul>
                        {% for node in site.navigation %}
                            <li><a href="{{ node.url }}"{% if page.url contains node.url %} class="current"{% endif %}>{{ node.text }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div>
                {{ content }}
            </div>
        </section>
        <footer>
            <div>
                <p>brought to you by <a href="http://jeanphix.me">jeanphix</a></p>
            </div>
        </footer>
    </body>
</html>
